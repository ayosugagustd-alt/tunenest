<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta content="Choose from multiple matches." name="description"/>
<meta content="hiro" name="author"/>
<link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>
<title>Search Results - Artists</title>
</head>
<body>
<header>
<p><a href="/help_results_multiple_artists" target="_blank">Help(Japanese)</a></p>
</header>
<p>Multiple artists were found.</p>
<ul class="no-bullet"> <!-- class added -->
        {% for artist in artists %}
            <li><a href="{{ url_for('artist_details', artist_id=artist['id']) }}">{{ artist['name'] }}</a></li>
        {% endfor %}
    </ul>
<p><a href="/">Back to Search</a></p>
</body>
</html>
