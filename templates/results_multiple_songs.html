<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>
<title>Search Results - Songs</title>
</head>
<body>
<header>
<p><a href="/help_results_multiple_songs" target="_blank">Help(Japanese)</a></p>
</header>
<p>Multiple songs were found.</p>
<ul class="no-bullet">
        {% for single in singles %}
            <li><a href="{{ url_for('song_details', song_id=single['id']) }}">{{ single['name'] }}</a></li>
        {% endfor %}
    </ul>
<p><a href="/">Back</a></p>
</body>
</html>
