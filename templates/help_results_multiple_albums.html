<body>
<h1>アルバム検索結果の使い方</h1>
<section>
<h2>複数のアルバムの結果</h2>
<p>検索によって複数のアルバムが見つかった場合、<strong>"Multiple albums were found."</strong>（複数のアルバムが見つかりました）と表示され、その一覧が下に表示されます。アルバム名をクリックすると、そのアルバムの詳細ページへ移動します。</p>
</section>
<section>
<h2>検索ページへのリンク</h2>
<p>ページの下部にある「Back to Search」リンクをクリックすると、検索ページに戻ることができます。</p>
</section>
