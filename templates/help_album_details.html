<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>
<title>アルバム詳細ページの使い方</title>
</head>
<body>
<h1>アルバム詳細ページの使い方</h1>
<section>
<h2>アルバム名と画像</h2>
<p>アルバムのタイトルとカバーアートが表示されます。</p>
</section>
<section>
<h2>リリース日</h2>
<p>アルバムのリリース日が表示されます。</p>
</section>
<section>
<h2>人気度</h2>
<p>アルバムの人気度を星で表示します。人気度が高いほど多くの星が表示されます。</p>
</section>
<section>
<h2>アーティスト</h2>
<p>アルバムに参加しているアーティストのリストです。各アーティストの名前をクリックするとそのアーティストの詳細ページに移動します。</p>
</section>
<section>
<h2>トラックリスト</h2>
<p>アルバムに収録された楽曲のリストです。各楽曲の名前をクリックするとその楽曲の詳細ページに移動します。楽曲の再生時間も表示されます。</p>
</section>
</body>
</html>
