<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>
<title>楽曲検索結果の使い方</title>
</head>
<body>
<h1>楽曲検索結果の使い方</h1>
<section>
<h2>複数の楽曲の結果</h2>
<p>検索によって複数の楽曲が見つかった場合、<strong>"Multiple songs were found."</strong>（複数の楽曲が見つかりました）と表示され、その一覧が下に表示されます。楽曲名をクリックすると、その楽曲の詳細ページへ移動します。</p>
</section>
<section>
<h2>検索ページへのリンク</h2>
<p>ページの下部にある「Back to Search」リンクをクリックすると、検索ページに戻ることができます。</p>
</section>
</body>
</html>
