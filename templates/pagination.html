<div class="pagination">
    {% if page > 1 %}
        <a href="{{ url_for(request.endpoint, artist_id=artist_id, page=page-1) }}">Previous</a>
    {% endif %}
    <span>{{ page }} / {{ total_pages }}</span>
    {% if page < total_pages %}
        <a href="{{ url_for(request.endpoint, artist_id=artist_id, page=page+1) }}">Next</a>
    {% endif %}
</div>
