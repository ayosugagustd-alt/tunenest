<div>
    {% if page > 1 %}
        <a href="{{ url_for(request.endpoint, artist_id=artist_id, page=page-1) }}">前へ</a>
    {% endif %}
    <span>{{ page }} / {{ total_pages }}</span>
    {% if page < total_pages %}
        <a href="{{ url_for(request.endpoint, artist_id=artist_id, page=page+1) }}">次へ</a>
    {% endif %}
</div>
<!-- アーティスト詳細へ戻るリンクの追加 -->
