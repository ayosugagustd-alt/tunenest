<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>
<title>アーティスト検索結果の使い方</title>
</head>
<body>
<h1>アーティスト検索結果の使い方</h1>
<section>
<h2>複数のアーティストの結果</h2>
<p>検索によって複数のアーティストが見つかった場合、<strong>"Multiple artists were found."</strong>（複数のアーティストが見つかりました）と表示され、その一覧が下に表示されます。アーティスト名をクリックすると、そのアーティストの詳細ページへ移動します。</p>
</section>
<section>
<h2>検索ページへのリンク</h2>
<p>ページの下部にある「Back to Search」リンクをクリックすると、検索ページに戻ることができます。</p>
</section>
</body>
</html>
